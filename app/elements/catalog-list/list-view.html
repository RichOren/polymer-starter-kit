<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/iron-icons/iron-icons.html">
<link rel="import" href="/bower_components/iron-icon/iron-icon.html">
<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="/bower_components/paper-item/paper-item.html">
<link rel="import" href="/bower_components/paper-item/paper-item-body.html">
<link rel="import" href="/bower_components/paper-styles/paper-styles.html">
<link rel="import" href="/bower_components/neon-animation/neon-animatable-behavior.html">
<link rel="import" href="/bower_components/iron-meta/iron-meta.html">

<dom-module id="list-view">

  <style>

    :host {
      @apply(--layout-vertical);
    }

    .main {
      @apply(--layout-flex);
      @apply(--layout-scroll);
    }

    iron-icon {
      color: var(--google-grey-500);
    }

    paper-icon-button[icon=menu] {
      margin-left: -8px!important;
      margin-right: 8px!important;
    }
  </style>

  <template>

   <paper-toolbar class="tall">
        <paper-icon-button class="bottom" icon="menu"></paper-icon-button>
        <div title class="bottom toolbar-title">Art Catalog</div>
        <iron-image class="flex fit" style="height:192px; background-color: lightgray;" sizing="cover" preload fade src="http://lorempixel.com/400/200/abstract/"></iron-image>
    </paper-toolbar>


    <div class="main">
        <iron-meta key="info" value="foo/bar"></iron-meta>

        <template id="catalogList" is="dom-repeat" items="[[data]]">

          <paper-item>
            <paper-item-body two-line>
              <div>[[item.category]]</div>
              <div secondary>[[item.categories]]</div>
            </paper-item-body>
            <iron-icon icon="info"></iron-icon>
          </paper-item>

        </template>

    </div>

  </template>

</dom-module>

<script>

  Polymer({

    is: 'list-view',

    behaviors: [
      Polymer.NeonAnimatableBehavior
    ],

    listeners: {
      'click': '_onClick'
    },

    properties: {

      data: {
        type: Array,
        value: function() {
          return [];
        }
      },

      selected: {
        type: Array,
        value: function() {
          return [];
        },
        notify: true
      },

      animationConfig: {
        type: Object,
        value: function() {
          return {
            'entry': [{
              name: 'fade-in-animation',
              node: this.$.button
            }],

            'exit': [{
              name: 'fade-out-animation',
              node: this.$.button
            }, {
              name: 'hero-animation',
              id: 'hero',
              fromPage: this
            }]
          };
        }
      }

    },

    _onClick: function(event) {
      var target = event.target;



      var item = this.$.catalogList.itemForElement(event.target);
      this.selected = item;
      if (item == undefined) {
        return;
      };
      console.log('_onClick:::selected', this.selected);

      while (target !== this && !target._templateInstance) {
        target = target.parentNode;
      }

      // configure the page animation
      this.sharedElements = {
        'hero': target,
      };

      this.fire('item-click', {
        item: item,
      });
    }

  });

</script>
