<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/paper-styles/paper-styles.html">
<link rel="import" href="/bower_components/neon-animation/neon-animatable-behavior.html">

<dom-module id="full-view">

  <style>

    :host {
      @apply(--layout-vertical);
    }

    .main {
      background: white;
      @apply(--layout-flex);
      @apply(--layout-scroll);
      @apply(--shadow-elevation-8dp);
    }

    .image-container {
      position: relative;
      width: 100%;
      padding-bottom: 100%;
    }

    .image {
      position: absolute;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        45deg,
        #f5f5f5,
        #f5f5f5 8px,
        #e0e0e0 8px,
        #e0e0e0 16px
      );
    }

    paper-icon-button[icon=clear] {
      margin-left: -8px;
      margin-right: 8px;
    }

  </style>

  <template>
    <paper-toolbar class="tall">
        <paper-icon-button class="bottom" icon="clear" on-click="_onClearButtonClick"></paper-icon-button>
        <div title class="bottom toolbar-title">{{selected.category}}</div>
        <iron-image class="flex fit" style="height:192px; background-color: lightgray;" sizing="cover" preload fade src="http://lorempixel.com/400/200/abstract/"></iron-image>
    </paper-toolbar>

    <div id="main" class="main">
      <div class="image-container">
        <div class="image">
        </div>
      </div>
    </div>

  </template>

</dom-module>

<script>

  Polymer({

    is: 'full-view',

    behaviors: [
      Polymer.NeonAnimatableBehavior
    ],

    properties: {

      sharedElements: {
        type: Object,
        value: function() {
          return {
            'hero': this.$.main
          };
        }
      },

      selected: {
        type: Array,
        value: function() {
          return [];
        }
      },

      animationConfig: {
        type: Object,
        value: function() {
          return {
            'entry': [{
              name: 'fade-in-animation',
              node: this.$.button
            }, {
              name: 'hero-animation',
              id: 'hero',
              toPage: this
            }],

            'exit': [{
              name: 'fade-out-animation',
              node: this.$.button
            }, {
              name: 'scale-down-animation',
              node: this.$.main,
              transformOrigin: '50% 50%',
              axis: 'y'
            }]

          }
        }
      }

    },

    _onClearButtonClick: function() {
      this.fire('close');
    }

  });

</script>
